prose:
  rooturl: '_posts'
  siteurl: 'https://polderprinses.github.io/'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - _prose.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "published"
	field:
	  element: checkbox
	  label: "Published"
	  help: "Uncheck to make this post hidden"
	  value: true
	  on: "true"
	  off: "false"
      - name: "title"
	field:
	  element: "text"
	  label: "Title"
	  help: "The blog post title"
	  placeholder: "Enter title"
      - name: "date"
	field:
	  element: "text"
	  label: "Publication Date"
	  help: "The publication date for this post."
	  placeholder: "Enter date in the form YYYY-MM-DD"
